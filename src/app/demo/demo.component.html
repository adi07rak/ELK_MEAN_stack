<div style="width:100%; height:auto;">
  <div class="" style= "width:30%; float : left; padding:0 10px;height:auto;">
    <div  style="width:100%; margin-top:5px;border: 2px solid black; padding:10px;" >
      <form  #myform="ngForm">
        <h1 >Add New Details:</h1>
        
        <div class="form-group">
          <label>Id:</label>
          <input type="number" class="form-control" placeholder="Id" [(ngModel)]="cust.id" name="id" required>
        </div>
        <div class="form-group">
          <label>Type:</label>
          <input type="text" class="form-control" placeholder="Add Type" [(ngModel)]="cust.type" name="type" required>
        </div>
        <div class="form-group">
          <label>Duration:</label>
          <input type="number" class="form-control" placeholder="Add duration" [(ngModel)]="cust.duration" name="duration" required>
        </div>
        <div class="form-group">
          <label>Date:</label>
          <input type="date" class="form-control" placeholder="mm/dd/yy" [(ngModel)]="cust.date" name="date" required>
        </div>
        <div class="form-group">
          <label>Date:</label>
          <input type="text" class="form-control" placeholder="Add first name" [(ngModel)]="cust.customer_first_name" name="fname" required>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="Gender" value="Male" [(ngModel)]="cust.customer_gender" checked required>Male </label><br>
          <label>
            <input type="radio" name="Gender" value="Female" [(ngModel)]="cust.customer_gender" required>Female </label><br>
          <label>
            <input type="radio" name="Gender" value="non" [(ngModel)]="cust.customer_gender" required>Other</label>
        </div>
        

        <div class="form-group">
          <button class="btn btn" (click)="addCust(cust)" [disabled]="!myform.valid">Send</button>
        </div>
        
      </form>
    </div>
  </div>
  <div class="" style= "width:70%; float:left; padding-left:10px; border-left : 1px solid black">
    <h1>Chart Report</h1>
    <div class="panel" id="ex1" style="width:100%; padding:5px;">
      <iframe class="ifBorder" 
        src="http://localhost:5601/app/kibana#/visualize/create?embed=true&type=pie&indexPattern=94a5ce30-d31c-11e9-aa03-31704bd1ed0e&_g=(filters:!(),refreshInterval:(pause:!f,value:900000),time:(from:now-7d,to:now))&_a=(filters:!(),linked:!f,query:(language:kuery,query:''),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(customLabel:'User+details'),schema:metric,type:count),(enabled:!t,id:'2',params:(field:type.keyword,missingBucket:!f,missingBucketLabel:Missing,order:desc,orderBy:'1',otherBucket:!f,otherBucketLabel:Other,size:5),schema:segment,type:terms)),params:(addLegend:!t,addTooltip:!t,dimensions:(buckets:!((accessor:0,aggType:terms,format:(id:terms,params:(id:string,missingBucketLabel:Missing,otherBucketLabel:Other)),params:())),metric:(accessor:1,aggType:count,format:(id:number),params:())),isDonut:!t,labels:(last_level:!t,show:!f,truncate:100,values:!t),legendPosition:right,type:pie),title:'',type:pie))" 
        (click)="ping()"
        > 
      </iframe>
    </div>

  </div>
</div>
